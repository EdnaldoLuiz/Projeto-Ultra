<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Barra Music</title>
    <link href="css/estilo.css" type="text/css" rel="stylesheet"/>	
	
	<script>
		function verificar(){
			if(confirm('Deseja Excluir Este Produto?')){
				return true;
			}else{
				return false;
			}
		}		
	</script>
</head>

<body>
	
    <div id="base" class="arqfundo">
    	
		<div id="formcadastro">
			<h1 class="tituloh1">GERENCIAMENTO DE PRODUTOS</h1>
			
			<form name="form1" method="post" action="cad-produtos.php" enctype="multipart/form-data">
					<input type="hidden" name="idpro" value="idproPHP" />
					<table id="tabelaCat">
						<tr>
							<td style="text-align:right"><span class="titulodois">CATEGORIA:</span></td>
							<td style="text-align:left">
								<select name="idcat" class="entradaSelect">
									<option value="0">Selecione</option>
									<!-- BLOCO CATEGORIAS -->
										{foreach $minhasCategorias as $c}
											<option value="{$c.idcat}">{$c.categoria}</option>
										{/foreach}
									<!-- FIM DO BLOCO CATEGORIAS -->
								</select>							
							</td>
						</tr>
						
						<tr>
							<td style="text-align:right"><span class="titulodois">DESCRIÇÃO DO PRODUTO:</span></td>
							<td style="text-align:left"><textarea name="descricaopro" class="produtoDesc"></textarea></td>
						</tr>
						
						<tr>
							<td style="text-align:right"><span class="titulodois">PREÇO:</span></td>
							<td style="text-align:left"><input type="text" name="precopro" class="precoProd" value=""/></td>
						</tr>
						
						<tr>
							<td style="text-align:right"><span class="titulodois">FOTO:</span></td>
							<td style="text-align:left"><input type="file" name="fotopro"/></td>
						</tr>
					</table>
					
					<p id="areabt" style="margin-top:30px">
						<input type="submit" name="acao" class="botaoCat" value="{$textoBotao}" />
						<input type="submit" name="acao" class="botaoCat" value="Novo"  />
					</p>
					
					
			</form>
			
			<div id="arealista">
				<table style="width:100%; margin-top:20px">
					<tr style="background:#333">
						<td width="220px"><span class="tituloListaCat">PRODUTOS</span></td>						
						<td width="220px"><span class="tituloListaCat">CATEGORIA</span></td>						
						<td width="100px"><span class="tituloListaCat">EDITAR</span></td>
						<td width="100px"><span class="tituloListaCat">EXCLUIR</span></td>
					</tr>	
					
					<!-- BLOCO PRODUTOS -->
					{foreach $meusProdutos as $p}	
					<tr>
						<td><span class="tituloResp">{p.descricaopro}</span></td>
						<td><span class="tituloResp">{p.categoria}</span></td>
						<td>
							<a href="cad-products.php?idpro={$p.idpro}acao=editar"><img src="inc/editar.png"/></a>
						</td>
						<td>
							<a href="cad-produtos.php?idpro={$p.idpro}acao=excluir" onclick="return verificar()"><img src="inc/excluir.png"/></a>
						</td>
					</tr>
					{/foreach}
					<!-- FIM DO BLOCO PRODUTOS -->
				</table>
			</div>
			
		</div>	
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
        
</body>
</html>
